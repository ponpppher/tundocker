<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>404 Not Found - Tundocker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .error-body {
      width: 100%;
      height: 100vh;
      padding: 0px;
      margin: 150px auto 0;
    }

    .not-found-text {
      font-size: 1.5rem;
      color: #aaa;

    }

    .dialog {
      text-align: center;
    }
  </style>
</head>

<body class="error-body">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <img src="/assets/logo.png" width="300" height="90">
      <h1><strong>404</strong><span class="not-found-text">Not Found</span></h1>
      <p>お探しのページは見つかりませんでした。</p>
    </div>
    <p>すでに削除されたか、URL間違っている可能性があります。今一度お確かめ下さい。</p>
    <a href="http://localhost:3000">トップへ戻る</a>
  </div>
</body>
</html>
